<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc(){
            let number1=Number(document.getElementById("n1").value)//string to number converter
            let number2=Number(document.getElementById("n2").value)
            let str=`${number1} + ${number2} = ${number1+number2}<br>`
            str=str + `${number1} - ${number2} = ${number1-number2}<br>`
            str=str + `${number1} * ${number2} = ${number1*number2}<br>`
            str=str + `${number1} / ${number2} = ${number1/number2}<br>`
            d1.innerHTML=str
        }
    </script>
</head>
<body>
    <p><input type="number" id="n1" placeholder="enter the number1"></p>
    <p><input type="number" id="n2"placeholder="enter the number2"></p>
    <button onclick="calc()">Submit</button>
    <div id="d1"></div>
    <!-- <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div> -->
</body>
</html>
